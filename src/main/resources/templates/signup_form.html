<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration - Akhila Bank</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Bank Account Registration</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${customer}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Customer Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{cust_name}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">PanCard: </label>
					<div class="col-8">
						<input type="password" th:field="*{pan_number}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Mobile: </label>
					<div class="col-8">
						<input type="password" th:field="*{mobile}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Adhaar: </label>
					<div class="col-8">
						<input type="password" th:field="*{adhaar}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>


				<div>
					<button type="submit" class="btn btn-primary">Register</button> 
					<h3><a th:href="@{/}">Or Goto home</a></h3>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
